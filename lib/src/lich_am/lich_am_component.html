<!-- Components info: https://webdev.dartlang.org/components -->
<div style="text-align: justify; text-align-last: center">
  <div class="inline-block">
    <div style="width: 500px; background: indigo; text-align: center; padding: 5px">
      <p *ngIf="monthYearFormat != null" style="font-size: 20px; color: white">{{singleDateModel.selection('range').start.format(monthYearFormat)}}</p>
    </div>
    
    <div style="width: 500px; text-align: center">
      <p style="font-size: 100px">{{singleDateModel.selection('range').start.day}}</p>
    </div>
    
    <div style="width: 500px; text-align: center">
      <p *ngIf="weekFormat != null" style="font-size: 30px">{{singleDateModel.selection('range').start.format(weekFormat)}}</p>
    </div>
    
    <div style="width: 500px; height: 10px; background: gray"></div>
    
    <div style="width: 500px; text-align: center">
      <p *ngIf="dayMonthYearFormat != null" style="font-size: 30px">{{calculate().format(dayMonthYearFormat)}}</p>
    </div>
  </div>
  
  <div class="inline-block">
    <div *ngIf="ddMMyyyyFormat != null" style="display: inline-flex">
      <span style="padding: 8px">Ngày/Tháng/Năm</span>
      <material-input dateParsing
                      [(dateFormat)]="ddMMyyyyFormat"
                      [date]="singleDateModel.selection('range').start"
                      (dateChange)="onDateChange($event)"
                      [required]="true">
      </material-input>
    </div>

    <material-calendar-picker class="calendar" mode="single-date" [(state)]="singleDateModel">
    </material-calendar-picker>
  </div>
</div>
