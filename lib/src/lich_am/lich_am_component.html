<!-- Components info: https://webdev.dartlang.org/components -->
<div style="text-align-last: center">
  <div class="inline-block">
    <div style="width: 512px; background: indigo; text-align: center; padding-top: 2px; padding-bottom: 2px">
      <p *ngIf="monthYearFormat != null" style="font-size: 24px; color: white">{{singleDateModel.selection('range').start.format(monthYearFormat).toUpperCase()}}</p>
    </div>
    
    <div style="width: 512px; text-align: center">
      <p style="font-size: 192px; margin-top: 16px; margin-bottom: 16px"><b>{{singleDateModel.selection('range').start.day}}</b></p>
    </div>
    
    <div style="width: 512px; text-align: center">
      <p *ngIf="weekFormat != null" style="font-size: 24px; margin-top: 16px; margin-bottom: 16px">{{singleDateModel.selection('range').start.format(weekFormat)}}</p>
    </div>
    
    <div style="width: 512px; height: 96px; text-align: center; display: -webkit-flex; display: flex; -webkit-flex-direction: column; -ms-flex-direction: column; flex-direction: column; -webkit-justify-content: center; -ms-flex-pack: center; justify-content: center;">
      <p *ngIf="idiom != null">{{idiom}}<br/>{{author}}</p>
    </div>
    
    <div style="width: 512px; height: 8px; background: gray"></div>
    
    <div style="width: 512px; text-align: center">
      <p *ngIf="dayMonthYearFormat != null" style="font-size: 30px">{{calculate().format(dayMonthYearFormat)}}</p>
    </div>
  </div>
  
  <div class="inline-block">
    <div *ngIf="ddMMyyyyFormat != null" style="width: 512px">
      <span>Ngày/Tháng/Năm</span>
      <material-input dateParsing
                      [(dateFormat)]="ddMMyyyyFormat"
                      [date]="singleDateModel.selection('range').start"
                      (dateChange)="onDateChange($event)"
                      [required]="true">
      </material-input>

      <material-button icon (trigger)="onBefore()">
        <material-icon icon="navigate_before"></material-icon>
      </material-button>

      <material-button icon (trigger)="onNext()">
        <material-icon icon="navigate_next"></material-icon>
      </material-button>

      <material-button icon (trigger)="onRefresh()">
        <material-icon icon="refresh"></material-icon>
      </material-button>
    </div>

    <div class="inline-block">
      <material-calendar-picker class="calendar" mode="single-date" [(state)]="singleDateModel" [minDate]="minDate" [maxDate]="maxDate">
      </material-calendar-picker>
    </div>
  </div>
</div>
